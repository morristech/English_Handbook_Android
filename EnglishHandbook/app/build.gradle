apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.zhukovartemvl.englishhandbook"
        minSdkVersion project.android_minSDK
        targetSdkVersion project.android_targetSDK
        versionCode project.version_code
        versionName project.version_name

        multiDexEnabled true

        dataBinding {
            enabled = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


   // dynamicFeatures = [":feature:home", ":feature:about", ":feature:article", ":feature:dictionary", ":feature:links", ":feature:verbs"]
}

dependencies {



    implementation project(':shared:libraries')
    implementation project(path: ':feature:about')
    implementation project(path: ':feature:dictionary')
    implementation project(path: ':feature:home')
    implementation project(path: ':feature:verbs')
    implementation project(path: ':feature:links')
    implementation project(path: ':feature:article')
    implementation project(path: ':domain')


}
